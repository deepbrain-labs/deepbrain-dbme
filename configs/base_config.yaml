trial_id: "demo_001"
seed: 42
config_name: "base_gpt2"

# Model hyperparameters
model:
  name: "gpt2"
  max_length: 512
  input_dim: 768
  hidden_dim: 768
  slot_dim: 256
  key_dim: 128
  vocab_size: 50257 # gpt2

# Training settings
training:
  batch_size: 32
  learning_rate: 2e-5
  epochs: 3
  device: "cuda"

# Metrics schema to track
metrics:
  - "retention_at_k"
  - "perplexity"
  - "hallucination_rate"
  - "memory_bytes"
  - "avg_latency_ms"

# FAISS settings
faiss:
  dimension: 768
  index_type: "Flat"
  metric: "inner_product"